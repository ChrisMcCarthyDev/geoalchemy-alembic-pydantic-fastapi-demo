services:
  postgis:
    image: postgis/postgis:latest
    container_name: postgis
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'pg_isready -h 127.0.0.1 -p 5432 -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\" -q'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  api:
    build:
      context: .
    container_name: fastapi-app
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./src:/app/src
    depends_on:
      postgis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
